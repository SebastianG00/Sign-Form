<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>This is a Signup Form</h1>
    <section>
        <div class="image">
            <img class="pug" src="pug.jpg">
        </div>
        
        <div class="signup">
            <div class="header">
                This is not a real online service!
            </div>
            <div class="content">Lets do it!
                <div class="user">
                    <fieldset>
                        <div>
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>

                        <div>
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>

                        <div>
                            <label for="user_email">Email:</label>
                            <input type="email" name="user_email" id="user_email" placeholder="you@example.com">
                        </div>

                        <div> 
                            <label for="phone_number">Phone:</label>
                            <input type="tel" name="phone_number" id="phone_number" pattern="\d{3}-\d{3}-\d{4}" required >
                        </div>
                        <div>
                            <label for="user_password">Password:</label>
                            <input type="password" name="user_password" id="user_password" required>
                        </div>
                        <div>
                            <label for="user_password2">Confirm Password:</label>
                            <input type="password" name="user_password2" id="user_password2" required >
                        </div>

                        




                    </fieldset>

                </div>
            </div>
            <div class="footer">
                <button class="create" type="submit">Create Account</button>
                <p>Already have an account? <a class="login">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
